<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container text-center my-5">
        <div class="formGroup m-auto p-5 w-75">
            <h1>Smart Login System</h1>
            <input type="text" placeholder="Enter your name" class="userNameInput form-control border-2 border-light text-light my-3 bg-transparent shadow-none" >
            <input type="text" placeholder="Enter your email" class="emailInput form-control border-2 border-light text-light my-3 bg-transparent shadow-none" >
            <input type="password" placeholder="Enter your password" class="passwordInput form-control border-2 border-light text-light my-3 bg-transparent shadow-none" >
        <p class="invalidInput text-danger"></p>
        <button class="signUp btn btn-outline-info w-100 my-3">Sign Up</button>
        <p class="text-white">You have an account? <a href="../index.html" class="text-white text-decoration-none sigin">Signin</a></p>
        </div>
    </div>



    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
